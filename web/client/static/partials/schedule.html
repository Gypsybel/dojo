<h1>Upcoming Events</h1>
<table class="table table-striped">
	<thead>
		<th>Event</th>
		<th>Date</th>
		<th>Type</th>
		<th>Host</th>
	</thead>
	<tbody>
		<tr ng-repeat="event in events|orderBy:'date'">
			<td>{{event.name}}</td>
			<td>{{event.date|date:'yyyy-MM-dd H:mm':'+0600'}}</td>
			<td>{{event.type}}</td>
			<td>{{event.host}}</td>
		</tr>
	</tbody>
</table>

<h1>Add a New DojoAfterDark Event!</h1>
<form>
	<label>Event Title: <input class="form-control" type="text" ng-model='myEvent.name'></label>
	<label>Event Date: <input class="form-control" type="date" ng-model='myEvent.date'></label>
	<label>Event Type: 
		<select class="form-control" ng-model='myEvent.type'>
			<option value="demo">Demo</option>
			<option value="workshop">Workshop</option>
			<option value="bookclub">Book Club</option>
			<option value="talk/lecture">Talk/Lecture</option>
		</select>
	</label>
	<label>Event Host (optional): <input class="form-control" type="text" ng-model='myEvent.host'></label>
	<button class="btn btn-default" ng-click='newEvent()'>Add Event</button>
</form>
