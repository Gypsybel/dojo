<!-- Ninjas Css -->
<link rel="stylesheet" href="assets/css/ninjas.css">
<!-- Ninja Section -->
<div class="container-fluid">
  <div class="row">
    <h1 class="center">Check out our Ninjas!</h1>

    <div class="card-columns">
    <!-- Feel free to copy this card below to use as your template -->
    <!-- Cbaut's Ninja Card -->
      <div class="card card-inverse dark">
        <div class="card-block text-xs-center">
          <h3 class="card-title text-sm-center">CBAUT</h3>
          <p class="card-text text-sm-center">Full Stack Developer</p>
          <img class="card-img-middle rounded-circle profile-pic" src="http://i.imgur.com/Ipg62jA.jpg?1" alt="Don't Open Dead Inside">
          <a href="#/cbaut" class="btn btn-danger btn-block">Check out my page!</a>
        </div>
      </div>
    <!-- End of Cbaut's Ninja Card -->
    <!-- Auto Generated Ninja Cards based on users in DB -->
      <div class="card card-inverse dark" ng-repeat="user in users">
        <div class="card-block text-xs-center">
          <h3 class="card-title text-sm-center">{{user.name}}</h3>
          <img class="card-img-middle rounded-circle profile-pic" src="{{user.profilePic}}" alt="">
          <a href="" class="btn btn-danger btn-block">Your page could be here!</a>
        </div>
      </div>
    
    <!-- End Auto Generated Ninja Cards -->
    </div>
  </div>
</div>
